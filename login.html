<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>Inicio de Sesion</legend>

            <!-- label: Texto descriptivo -->
            <label for="id_user">Usuario: </label>
            <!-- Input: Recoleccion de informacion -->
            <input type="text" name="data_user" id="id_user" placeholder="Ingrese su usuario" required autofocus><br>

            <label for="id_pass">Contraseña: </label>
            <input type="password" name="data_pass" id="id_pass" placeholder="Ingrese su contraseña" maxlength="10" required><br>

            <label for="id_email">Correo: </label>
            <input type="email" name="data_email" id="id_email" placeholder="Ingrese su correo" required><br>

            <br>
            <a href="index.html">
                <input type="button" value="Enter">
            </a>

        </fieldset>
    </form>

</body>

</html>
